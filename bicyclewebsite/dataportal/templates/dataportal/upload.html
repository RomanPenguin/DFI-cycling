{% extends "base.html" %}

{% block title %}Detail{% endblock %}

{% block content %}
<form action="/dataportal/{{ sessionID }}/upload/" method="POST" enctype="multipart/form-data" class ="pl-10">
    {% csrf_token %}
    {% for entry in form %}
       <div> 
            {{ entry.label_tag }}
       </div>
       <div>
           
           {{entry}}
       </div>
    {% endfor %}
    <button>
        Save!
    </button>
</form>

{% endblock %}
